<html>
	<head>
		<title>My GeeMail</title>
		<script src="js/mail-generator.js"></script>
		<link href="css/style.css" rel="stylesheet" media="screen">
	</head>
	<body>
		<div class="container">
		<div class="main">
		<h1 style="text-align: center">GeeMail</h1>
		<div id="section">
			<table border="1px">
				<thead>
					<tr>
						<th colspan="4">Inbox</th>
					</tr>
					<tr>
						<th>Date</th>
						<th>Sender</th>
						<th>Subject</th>
						<th>Message</th>
					</tr>
				</thead>
				<tbody>
					<td>
    <script>
      window.onload=function(){
        // ALL OF YOUR JAVASCRIPT CODE SHOULD GO HERE. 
        // We have to use window.onload so your JavaScript doesn't execute until the page has loaded and all HTML has been downloaded to your browser	
			function getRandomDate(RandomDate){
        	for(var i = 0; i < RandomDate.length; i++){
        		console.log(year[i] + month[i] + day[i] + hours[i] + minutes[i]);
        		}
        	}
        	getRandomDate(RandomDate);
			}
      	};
    </script>
    				</td>
    				<td>
    <script>
      window.onload=function(){
        	function getSender(sender){
        	for(var i = 0; i < sender.length; i++){
        		console.log(sender[i]);
        		}
        	}
        	getSender(sender);
      	};
    </script>
    				</td>
    				<td>
    <script>
      window.onload=function(){
        	function getSubject(subject){
        	for(var i = 0; i < subject.length; i++){
        		console.log(subject[i]);
        		}
        	}
        	getSubject(subject);
      	};
    </script>
    				</td>
    				<td>
    <script>
      window.onload=function(){
        	function getBody(body){
        	for(var i = 0; i < body.length; i++){
        		console.log(body[i]);
        		}
        	}
        	getBody(body);
      	};
    </script>
    				</td>
    			</tbody>
    			</thead>
    			</table>
    </body>
</html>
